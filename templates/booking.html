{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid menu-container">
    <div class="row booking-row">
        <!-- tells user if they aare logged in -->
        {% if user.is_authenticated %}
        <div class="alert alert-success col-sm-4" 
        role="alert">You are logged in</div>
        <a href="{% url 'account_logout' %}">
            <button class="form-button">Log Out</button></a>

        <!-- tells user booking was successful -->
        {% if booked %}
        <div class="col-sm-4">
        <div class="alert alert-success" role="alert">Your booking has been made!</div>
        </div>
        {% else %}
        <h4>Reservation</h4>
        <div class="col-md-4">
            <form class="form" method="post">
                {{ form | crispy }}
                {% csrf_token %}
                
                <button class="form-button" type="submit">Book Now</button>
            </form>
        {% endif %}
        
        {% endif %}
        </div>
    </div>
</div>

{%endblock%}
