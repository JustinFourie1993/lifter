{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        {% if user.is_authenticated %}
        <h4>Edit Reservation</h4>
        <div class="col-md-4">
            <form class="form" method="post">
                {{ form|crispy }}
                {% csrf_token %}
                <button class="form-button" type="submit">Update Booking</button>
            </form>
        </div>
        {% else %}
        <div class="alert alert-danger" role="alert">Please login to edit a booking.</div>
        {% endif %}
    </div>
</div>
{% endblock %}
